    <main class="login">
        <section class="section-login">
            <div class="img-container">
                <img src="./img/2.jpg" alt="">
            </div>
            <div class="login-right">
                <div class="right">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="">
                    </div>
                    <form class="login-control">
                        <input type="text" class="form-contorl" placeholder="Usuario, correo">
                        <input type="text" class="form-contorl" placeholder="Contraseña">
                        <a href="index.html" class="btn-submit">Iniciar sesión</a>
                    </form>
                    <div class="line">
                        <div class="line-left"></div>
                        <span>O</span>
                        <div class="line-right"></div>
                    </div>
                    <div class="login-facebook">
                        <button>
                            <i class="fab fa-facebook-square"></i>
                            Iniciar sesión con Facebook
                        </button>
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>
                <div class="right-register">
                    <span>¿No tienes una cuenta? <a href="#">Regístrate</a></span>

        </section>
